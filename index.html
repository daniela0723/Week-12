<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App - Cake Store</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">The Minimalist Cake Store</h1>
      <header>
        <h3>Cake List</h3>
      </header>
      <div class="table-wrapper">
        <table class="table-cakes">
          <tr>
            <th>Flavor</th>
            <th>Frosting</th>
            <th>Shape</th>
            <th>Size</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </table>
        <br />
        <div>
          <button class="btn btn-add">Add Cake</button>
        </div>
      </div>
      <!-- Add Modal -->
      <div class="add-cake">
        <div id="add" class="container hide-form">
          <div class="header"><h3 class="display-4">Add Cake</h3></div>
          <div class="body">
            <form class="form">
              <input
                type="text"
                class="form-control"
                name="flavor"
                placeholder="Flavor"
              />
              <input
                type="text"
                class="form-control"
                name="frosting"
                placeholder="Frosting (color)"
              />
              <input
                type="text"
                class="form-control"
                name="shape"
                placeholder="Shape"
              />
              <input
                type="text"
                class="form-control"
                name="size"
                placeholder="Size (in inches)"
              />
              <input
                type="text"
                class="form-control"
                name="price"
                placeholder="Price"
              />
              <button id="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div class="edit-cake modal-wrapper">
        <div class="container">
          <div class="modal-header">
            <h3 class="display-4">Edit Cake</h3>
          </div>
          <div class="modal-body">
            <form class="form">
              <input
                type="text"
                class="form-control"
                name="flavor"
                placeholder="Flavor"
              />
              <input
                type="text"
                class="form-control"
                name="frosting"
                placeholder="Frosting (color)"
              />
              <input
                type="text"
                class="form-control"
                name="shape"
                placeholder="Shape"
              />
              <input
                type="text"
                class="form-control"
                name="size"
                placeholder="Size (in inches)"
              />
              <input
                type="text"
                class="form-control"
                name="price"
                placeholder="Price"
              />
              <button class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
